name: flutter_gpt
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.2
  avatar_glow: ^2.0.2
  chat_gpt_sdk: ^2.1.2
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  flutter_tts: ^3.6.3
