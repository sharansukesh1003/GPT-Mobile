dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.19

flutter_icons:
  image_path: "icons/logo.png"
